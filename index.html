<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Mimi Thim</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">üìç</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/Costa_Rica">Costa Rica</option>
        <option value="Indian/Mauritius">Mauritius</option>
      </select>
      <img src="images/world_map.jpg" alt="World Map" />
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="japan">
          <div>
            <h2>Japan</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="colombo">
          <div>
            <h2>Colombo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ‚ô° by Mimi Thim and is
      <a href="https://github.com/mimithim/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
